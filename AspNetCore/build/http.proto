syntax = "proto3";
package http;

enum Method {
  GET = 0;
  HEAD = 1;
  POST = 2;
  PUT = 3;
  DELETE = 4;
  OPTIONS = 5;
  TRACE = 6;
  PATCH = 7;
}

message Header {
  string name = 1;
  string value = 2;
}

message Request {
  Method method = 1;
  string path = 2;
  string host = 3;
  repeated Header headers = 4;
  bytes body = 5;
}
